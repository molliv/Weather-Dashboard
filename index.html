<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <header class="justify-content-center bg-dark text-light">
      <h1>Weather Dashboard</h1>
    </header>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center-around">
      <section class="col-lg-3 card bg-light">
        <div class="form-inline form-group">
          <label class="search-label" type="text">Search for a City:</label>
            <input class="search-input" class="form-input w-50" type="text" placeholder="Search by City">
            <button type="submit" id="search-button" class="btn btn-primary"><i class="fa fa-search"></i></button>
            
        </div>

        <ul class="history" class="list-group mt-4"></ul>
          <button type="clear" id="clear-history" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>

      </section>

      <section class="col-lg-9">
        <div class="row" id="current-weather">
          <div class="col-9">
            <h3><span id="current-city"><img id="weather-img" src=""></span></h3>
            <p id="temp">Temperature: </p>
            <p id="humidity">Humidity: </p>
            <p id="wind">Wind Speed: </p>
          </div>
        </div>

        <h3 class="mt-5 mbb 5">5 Day Forecast: </h3>
          <div class="card-deck">
            <div class="card bg-primary">
              <div id="day-1" class="card-body p-2"></div>              
            </div>
            <div class="card bg-primary">
              <div id="day-2" class="card-body p-2"></div>              
            </div>
            <div class="card bg-primary">
              <div id="day-3" class="card-body p-2"></div>              
            </div>
            <div class="card bg-primary">
              <div id="day-4" class="card-body p-2"></div>              
            </div>
            <div class="card bg-primary">
              <div id="day-5" class="card-body p-2"></div>              
            </div>
          </div>

      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
