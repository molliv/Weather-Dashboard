<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <header class="justify-content-center">
      <h1 class="heading display-4">Weather Dashboard</h1>
    </header>

    <div class="row">
      <section id="content-left" class="col-lg-3 bg-light">
        <label class="search-label">Search for a City:</label>
        <div class="form-inline form-group">
          <input id="search-input" class="form-input w-50" type="text" placeholder="Search by City"/>
          <button type="submit" form="search-form" id="search-button" class="btn btn-primary"><i class="fa fa-search"></i></button>
          <button type="reset" form="search-form" id="delete-button" class="btn btn-danger btn-block"><i class="far fa-trash-alt"></i></button>
        </div>

        <ul id="history" class="list-group mt-4"></ul>
        <a id="clear-storage" href="#"></a>

      </section>

      <section id="content-right" class="col-lg-9">
        <div id="current-date"></div>
        <div id="current" class="border-rounded"></div>
        <div id="forecast" class="mt-5"></div>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
